<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Email Templates — Inputs & Preview</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- Header / Nav -->
    <header class="header">
      <div class="app-title">Email Templates</div>
      <nav class="nav">
        <a class="btn btn-outline" href="index.html" aria-current="page">Home</a>
        <a class="btn btn-outline" href="builder.html">Create Template</a>
        <a class="btn btn-outline" href="library.html">Saved Templates</a>
      </nav>
    </header>

    <!-- Main split: Inputs (left) / Preview (right) -->
    <main class="split">
      <!-- Inputs panel -->
      <section class="card">
        <h2 class="section-title">Inputs</h2>

        <div class="grid-2">
  <div class="field">
    <label class="label" for="firstName">First name</label>
    <input class="input" id="firstName" name="firstName" type="text"
           placeholder="e.g., Terry" data-field="first_name"
           autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false" />
  </div>

  <div class="field">
    <label class="label" for="spokeTo">Spoke to</label>
    <input class="input" id="spokeTo" name="spokeTo" type="text"
           placeholder="e.g., Sarah" data-field="spoke_to"
           autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false" />
  </div>

  <div class="field">
    <label class="label" for="companyName">Company name</label>
    <input class="input" id="companyName" name="companyName" type="text"
           placeholder="e.g., Maple Industries" data-field="company_name"
           autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false" />
  </div>

  <div class="field">
    <label class="label" for="competitor">Competitor</label>
    <input class="input" id="competitor" name="competitor" type="text"
           placeholder="e.g., Cintas" data-field="competitor"
           autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false" />
  </div>

  <div class="field">
    <label class="label" for="date1">Date 1</label>
    <input class="input" id="date1" name="date1" type="text"
           placeholder="yyyy-mm-dd" data-field="date_1"
           autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false" />
    <div class="helper">Choose any relevant date (e.g., meeting date)</div>
  </div>

  <div class="field">
    <label class="label" for="date2">Date 2</label>
    <input class="input" id="date2" name="date2" type="text"
           placeholder="yyyy-mm-dd" data-field="date_2"
           autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false" />
    <div class="helper">Optional follow-up/alt date</div>
  </div>
</div>


        <div class="space"></div>

        <!-- Toolbar: pick template + actions -->
        <div class="toolbar">
          <label class="label" for="templateSelect">Template</label>
          <select class="select" id="templateSelect" aria-label="Choose a saved template">
            <!-- Populated by index.js from localStorage -->
            <option value="">— Select a template —</option>
          </select>

          <button class="btn btn-outline" id="clearBtn" type="button">Clear all</button>
          <button class="btn btn-primary" id="copyBtn" type="button">Copy Preview</button>

          <span class="right badge" id="missingBadge" title="Fields not filled yet">Missing fields: 0</span>
        </div>
      </section>

      <!-- Preview panel -->
      <section class="card">
        <h2 class="section-title">Final Look (Preview)</h2>
        <div id="preview" class="preview">
          <div class="empty" id="emptyState">
            Choose a template and start typing on the left to see your email preview here.
          </div>
          <!-- Rendered email text will be injected here by index.js -->
        </div>
      </section>
    </main>
  </div>

  <!-- Scripts: shared utilities first, then page logic -->
  <script src="core.js"></script>
  <script src="index.js"></script>
</body>
</html>
